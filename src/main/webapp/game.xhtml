<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <body>
    <ui:composition template="templateGame.xhtml">
        <ui:define name="title">Welcome to Bulls and Cows game!</ui:define>
        <ui:define name="content">
            <h:form>
                <h:outputLabel value="Hello, ${game.playerName}"/>
                <h:outputText value=" I have a number in my mind. Try to guess it!"/>

            </h:form>
            <h:form>
                <h:outputLabel value="Enter your gues"/>
                <h:inputText required="true"
                             maxlength="4"
                             value="${gameUI.guessValue}"
                             requiredMessage="Name is required."
                             validatorMessage="No longer that 15 chars."/>
                <h:commandButton value="Guess!" action="#{gameUI.makeTurn}"/>
            </h:form>

            <h:dataTable value="${gameUI.moves}" var="g">
                <h:column>
                    <f:facet name="header">turnNr</f:facet>
                    <h:outputText value="${g.turnNumber}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">guess</f:facet>
                    <h:outputText value="${g.number}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">bulls</f:facet>
                    <h:outputText value="${g.bulls}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">cows</f:facet>
                    <h:outputText value="${g.cows}"/>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
    </body>
</f:view>
</html>
