<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <title>JavaEE application skeleton</title>
    </h:head>
    <h:body>
       <h:form>
           <!--value="$"{hello.name} vozmet zna4enije polja name is bean'a hello -->
           <p>Hi. Please Enter your name. And press Start button</p>
           <h:inputText required="true"
                        maxlength="15"
                        value="${game.playerName}"
                        requiredMessage="Name is required."
                        validatorMessage="No longer that 15 chars."/>
           <!-- $action ="hello"  eto flow (pri nazatii perejdet na jsf s imenem hello)
           #action hello.action - vizovet metod action u bina hello
           -->
           <h:commandButton value="Start game" action="#{game.start}"/>
       </h:form>

    </h:body>
</f:view>
</html>
