<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view>
    <h:body>
        <ui:composition template="template.xhtml">
         <ui:define name=" title">Welcome to Bulls and Cows game!</ui:define>
            <ui:define name="content">
       <h:form>

           <p>Hi. Please Enter your name. And press Start button</p>
           <h:inputText required="true"
                        maxlength="15"
                        value="${gameUI.playerName}"
                        requiredMessage="Name is required."
                        validatorMessage="No longer that 15 chars."/>
           <h:commandButton value="Start game" action="#{gameUI.startGame}"/>
       </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</f:view>
</html>
